<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Banco do Brasil</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="logo-login.jpg" alt="Logo do Banco do Brasil" />
    <h1>Autoatendimento</h1>
  </header>
  <main>
    <div class="card">
      <h2>Agência e Conta</h2>
      <span>
        <label>Agência: </label>
        <input class="normal" type="text" placeholder="Agência" />
      </span>

      <span>
        <label>Conta: </label>
        <input class="normal" type="text" placeholder="Conta Corrente" />
        <label class="info">Informe sua conta ou digito</label>
      </span>

      <input type="submit" value="Continuar" />
    </div>

  </main>
  <footer>
    <div class="box-footer">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>

  </footer>
</body>

</html>
